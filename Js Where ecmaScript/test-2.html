<!DOCTYPE html>
<html>
<head>
	<link  rel="stylesheet" href="../styles.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ecmaScript in head</title>

	<script>
		function myFunction() {
			document.getElementById('demo').innerHTML="A paragraph changed !"
		}

	</script>
</head>
<body>
	<h2>demo javascript in header</h2>

	<p id="demo">A paragraph</p>
	<button type="button" onclick="myFunction()">Try me!</button>
</body>
</html>
